<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes de Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f0ff;
            color: #003366;
            margin: 2rem;
        }

        h2 {
            color: #004080;
            border-bottom: 2px solid #004080;
            padding-bottom: 0.5rem;
        }

        details {
            background-color: #cce0ff;
            border: 1px solid #99bbff;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 68, 136, 0.2);
        }

        summary {
            cursor: pointer;
            padding: 1rem;
            font-weight: bold;
            color: #003366;
            font-size: 1.05rem;
            background-color: #b3d1ff;
            border-bottom: 1px solid #99bbff;
            border-radius: 8px 8px 0 0;
        }

        .log-entry {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #99bbff;
            font-size: 0.95rem;
            line-height: 1.4;
            background-color: #e6f2ff;
        }

        .log-entry:last-child {
            border-bottom: none;
            border-radius: 0 0 8px 8px;
        }

        .timestamp {
            font-weight: 600;
            color: #002244;
            margin-right: 0.8rem;
            font-family: monospace;
        }

        .message {
            white-space: pre-wrap;
            color: #001a33;
        }
    </style>
</head>
<body>
<h2>Reportes de Logs de la Sesi√≥n [[${idSesion}]]</h2>

<div th:each="logList, loteStat : ${logsParseados}">
    <details>
        <summary>Lote de logs [[${loteStat.index + 1}]]</summary>
        <div th:each="log : ${logList}" class="log-entry">
            <span class="timestamp" th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
            <span class="message" th:text="${log.message}"></span>
        </div>
    </details>
</div>

</body>
</html>
