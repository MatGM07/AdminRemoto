<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chat en tiempo real</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* … tus estilos existentes … */
    </style>
</head>
<body>
<header>
    <h1>Chat en tiempo real</h1>
    <nav>
        <ul>
            <li><a href="/home">Volver al inicio</a></li>
            <li><a href="/logout">Cerrar sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="sendButton">Enviar</button>
        </div>
    </div>
</main>

<script th:inline="javascript">
    // Nombre de usuario inyectado por Thymeleaf
    const username = [[${#authentication.principal.username}]];

    // ¡Aquí está el cambio clave!
    // Antes: ws://' + window.location.host + '/ws'
    // Ahora apuntamos directo al servidor JavaFX:
    const socket = new WebSocket('ws://26.149.149.83:8081/ws');

    const messagesContainer = document.getElementById('messages');
    const messageInput       = document.getElementById('messageInput');
    const sendButton         = document.getElementById('sendButton');

    socket.onopen = () => addSystemMessage('Conectado al servidor de chat (JavaFX)');
    socket.onmessage = (evt) => {
        try {
            const msg = JSON.parse(evt.data);
            displayMessage(msg.sender, msg.content, msg.timestamp);
        } catch {
            addSystemMessage('Mensaje recibido: ' + evt.data);
        }
    };
    socket.onclose = () => addSystemMessage('Desconectado del servidor');
    socket.onerror = (err) => {
        addSystemMessage('Error en la conexión');
        console.error('WebSocket error:', err);
    };

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        const msgObj = {
            sender: username,
            content: text,
            timestamp: new Date().toISOString()
        };
        socket.send(JSON.stringify(msgObj));
        messageInput.value = '';
    }

    function displayMessage(sender, text, timestamp) {
        const msgDiv  = document.createElement('div');
        const infoDiv = document.createElement('div');
        infoDiv.className = 'user-info';
        const timeStr = new Date(timestamp).toLocaleTimeString();
        infoDiv.textContent = `${sender} • ${timeStr}`;
        msgDiv.className = 'message ' + (sender === username ? 'my-message' : 'other-message');
        msgDiv.appendChild(infoDiv);
        msgDiv.appendChild(document.createTextNode(text));
        messagesContainer.appendChild(msgDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addSystemMessage(txt) {
        const div = document.createElement('div');
        div.className = 'message system-message';
        div.style.cssText = 'text-align:center;color:#888;font-style:italic';
        div.textContent = txt;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
</script>
</body>
</html>
